<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hagios - Discipulado & Devoção</title>
      <link rel="icon" type="image/x-icon" href="assets/images/fav.png">
    <!-- CSS modularizado -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Banner com imagem de fundo -->
        <section class="hero-banner">
            <div class="banner-overlay"></div>
    <div class="container">
        
        <button id="btn-logout" class="btn btn--ghost" style="position:fixed; top:20px; right:20px; z-index:1000;">
    <i class="fas fa-sign-out-alt"></i> Sair
</button>

<script type="module">
    import { auth, signOut } from "./js/firebase-init.js";
    document.getElementById('btn-logout')?.addEventListener('click', () => {
        signOut(auth).then(() => window.location.href = 'login.html');
    });
</script>
  
            
            <!-- Logo Hagios -->
            <div class="logo-container">
                <img src="assets/images/hagios-logo.png" alt="Hagios - Discipulado & Devoção" class="hagios-logo">
            </div>
            
            <!-- Versículo -->
            <div class="banner-verse">
                <p>"Portanto ide, fazei discípulos de todas as nações, Ensinando-os a guardar todas as coisas que eu vos tenho mandado."</p>
                <span>Mateus 28.19-20</span>
            </div>
        </section>

        <main class="main-content">
            <section class="modules-section">
                <h2><i class="fas fa-book-open"></i> Módulos do Discipulado</h2>
                <div class="modules-grid" id="modules-container">
                    <!-- Os módulos serão carregados via JavaScript -->
                </div>
            </section>

            <section class="progress-section">
                <h2><i class="fas fa-chart-line"></i> Seu Progresso</h2>
                <div class="progress-card">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill">0%</div>
                    </div>
                    <p class="progress-text">Você completou <span id="completed-count">0</span> de <span id="total-modules">0</span> módulos</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>© 2026 Hagios - Discipulado & Devoção</p>
           
        </footer>
    </div>

    <script src="script.js"></script>

    <script type="module">
    import { auth, onAuthStateChanged, db, doc, getDoc, setDoc } from "./js/firebase-init.js";

    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = 'login.html';
        } else {
            if (typeof sincronizarComFirebase === 'function') {
                sincronizarComFirebase(user, db, doc, getDoc, setDoc);
            }
        }
    });
</script>

</body>
</html>
